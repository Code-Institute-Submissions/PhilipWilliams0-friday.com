{% extends "base.html" %}
{% block content %}

<h3 class="light-blue-text text-darken-4 center-align">Add Project</h3>

<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('add_project') }}">
        <!-- category selection -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-folder-open prefix light-blue-text text-darken-4"></i>
                <select id="category_name" name="category_name" class="validate" required>
                    <option value="" disabled selected>Choose Category</option>
                    {% for category in categories %}
                    <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                    {% endfor %}
                </select>
                <label for="category_name">Project Category</label>
            </div>
        </div>
        <!-- status selection -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-flag prefix light-blue-text text-darken-4"></i>
                <select id="status_name" name="status_name" class="validate" required>
                    <option value="" disabled selected>Choose Status</option>
                    {% for status in statuses %}
                    <option value="{{ status.status_name }}">{{ status.status_name }}</option>
                    {% endfor %}
                </select>
                <label for="category_name">Project Status</label>
            </div>
        </div>
        <!-- project name -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-pencil-alt prefix light-blue-text text-darken-4"></i>
                <input id="project_name" name="project_name" minlength="5" maxlength="50" type="text" class="validate"
                    required>
                <label for="project_name">Project Name</label>
            </div>
        </div>
        <!-- project description -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-align-left prefix light-blue-text text-darken-4"></i>
                <textarea id="project_description" name="project_description" minlength="5" maxlength="200"
                    class="materialize-textarea validate" required></textarea>
                <label for="project_description">Project Description</label>
            </div>
        </div>
        <!-- date picker -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-calendar-alt prefix light-blue-text text-darken-4"></i>
                <input id="due_date" name="due_date" type="text" class="datepicker validate" required>
                <label for="due_date">Due Date</label>
            </div>
        </div>
        <!-- urgent toggle -->
        <div class="row">
            <div class="input-field col s12">
                <div class="switch">
                    <i class="fas fa-exclamation-circle prefix light-blue-text text-darken-4"></i>
                    <label for="is_urgent">
                        <input type="checkbox" id="is_urgent" name="is_urgent">
                        <span class="lever"></span>
                        Is Urgent
                    </label>
                </div>
            </div>
        </div>
        <!-- submit button -->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large light-blue darken-1 text-shadow">
                    Add Task <i class="fas fa-plus-square right"></i>
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
